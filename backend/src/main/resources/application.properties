### MongoDB ###
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=youtube-clone

### Amazon S3 ###
cloud.aws.region.static=eu-central-1
cloud.aws.stack.auto=false

### File upload size ###
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

### Auth0 ###
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-ermevev.eu.auth0.com/
auth0.audience=http://localhost:8080/
auth0.userInfoEndpoint=https://dev-ermevev.eu.auth0.com/userinfo